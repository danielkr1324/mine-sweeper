<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/sytle.css">
</head>
<body onload="init()">

    <div class="game-level">
        <button class="btn btn-beginer" onclick="onDifficultySet(4, 2)">beginer</button>
        <button class="btn btn-medium" onclick="onDifficultySet(8, 14)">medium</button>
        <button class="btn btn-expert" onclick="onDifficultySet(12, 26)">expert</button><br/>
        
        <div class="game-board">
            <button onclick="init()" class="reset"></button> 
            <div class="game-info">
                <p class="lives"></p>
                <p class="stop-watch">TIME:<span> </span></p>
            </div>
    
            <div class="board-container">
            
            </div><br>
        </div>

        <div class="hint-container">
            <div class="hint-bulbs"></div>
            <button class="btn hint" onclick="onHintClick(this)"></button><br/>
        </div>
    </div>

   

    <script src="JS/utils.js"></script>
    <script src="JS/game.js"></script>
</body>
</html>
